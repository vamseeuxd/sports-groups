<div class="row">
  <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
    <h4 class="text-center pt-3 pb-2">Sport Groups</h4>
    <ul class="list-group mx-3">
      @for (group of groups$ | async; track group.id) {
        <li class="list-group-item list-group-item-warning mb-2 shadow-sm h6 rounded-0 py-2 d-flex justify-content-between align-items-center">
          {{ group.name }}
          <button type="button" class="btn btn-sm btn-outline-danger border-0" aria-label="Close" (click)="delete(group)">
            <i class="bi bi-trash3-fill"></i>
          </button>
        </li>
      }      
      <li class="list-group-item list-group-item-warning mb-2 shadow-sm rounded-0 p-1">
        <div class="input-group">
          <input autofocus type="text" (keyup.enter)="add(newGroupName)" #newGroupName class="form-control" placeholder="New Group Name" />
          <button class="btn btn-warning" type="button" id="button-addon2" (click)="add(newGroupName)">
            <i class="bi bi-plus-lg"></i>
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
