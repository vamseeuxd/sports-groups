<app-shared-layout 
  title="Tournament Information" 
  icon="bi-info-circle"
  [loading]="!(tournament$ | async)"
  loadingText="Loading tournament information..."
  [actions]="headerActions">
  
  <div *ngIf="tournament$ | async as tournament" class="row g-3">
    <div class="col-md-6 col-lg-4 col-xl-3">
      <div class="card h-100">
        <div class="card-body d-flex align-items-center" style="cursor: pointer;" (click)="copyToClipboard(tournament.name)">
          <div class="me-3">
            <i class="bi bi-trophy text-warning" style="font-size: 2rem;"></i>
          </div>
          <div class="flex-grow-1">
            <h6 class="card-subtitle mb-1 text-muted">Tournament Name</h6>
            <h6 class="card-title mb-0">{{tournament.name}}</h6>
          </div>
          <i class="bi bi-copy text-muted"></i>
        </div>
      </div>
    </div>
    
    <div class="col-md-6 col-lg-4 col-xl-3">
      <div class="card h-100">
        <div class="card-body d-flex align-items-center">
          <div class="me-3">
            <i class="bi bi-controller text-primary" style="font-size: 2rem;"></i>
          </div>
          <div class="flex-grow-1">
            <h6 class="card-subtitle mb-1 text-muted">Sport</h6>
            <h6 class="card-title mb-0">{{tournament.sport | titlecase}}</h6>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-md-6 col-lg-4 col-xl-3">
      <div class="card h-100">
        <div class="card-body d-flex align-items-center">
          <div class="me-3">
            <i class="bi bi-calendar-event text-success" style="font-size: 2rem;"></i>
          </div>
          <div class="flex-grow-1">
            <h6 class="card-subtitle mb-1 text-muted">Start Date</h6>
            <h6 class="card-title mb-0">{{formatDateForDisplay(tournament.startDate) | date:'MMM dd, yyyy'}}</h6>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-md-6 col-lg-4 col-xl-3">
      <div class="card h-100">
        <div class="card-body d-flex align-items-center" style="cursor: pointer;" (click)="copyToClipboard(tournamentId)">
          <div class="me-3">
            <i class="bi bi-hash text-info" style="font-size: 2rem;"></i>
          </div>
          <div class="flex-grow-1">
            <h6 class="card-subtitle mb-1 text-muted">Tournament ID</h6>
            <p class="card-text mb-0 font-monospace small">{{tournamentId}}</p>
          </div>
          <i class="bi bi-copy text-muted"></i>
        </div>
      </div>
    </div>
    
    <div class="col-md-6 col-lg-4 col-xl-3">
      <div class="card h-100">
        <div class="card-body d-flex align-items-center" style="cursor: pointer;" (click)="copyToClipboard(tournament.groupId)">
          <div class="me-3">
            <i class="bi bi-people text-secondary" style="font-size: 2rem;"></i>
          </div>
          <div class="flex-grow-1">
            <h6 class="card-subtitle mb-1 text-muted">Group ID</h6>
            <p class="card-text mb-0 font-monospace small">{{tournament.groupId}}</p>
          </div>
          <i class="bi bi-copy text-muted"></i>
        </div>
      </div>
    </div>
    
    <div class="col-md-6 col-lg-4 col-xl-3">
      <div class="card h-100">
        <div class="card-body d-flex align-items-start">
          <div class="me-3 mt-1">
            <i class="bi bi-file-text text-dark" style="font-size: 2rem;"></i>
          </div>
          <div class="flex-grow-1">
            <h6 class="card-subtitle mb-1 text-muted">Description</h6>
            <p class="card-text mb-0">{{tournament.description || 'No description available'}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</app-shared-layout>
