<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <!-- Header -->
      <div class="d-flex align-items-center pt-3 pb-2">
        <button class="btn btn-outline-dark border-0 me-auto" (click)="goBack()">
          <i class="bi bi-arrow-left"></i> Back
        </button>
        <div class="text-center mx-auto">
          <h5 class="mb-0">Live Match</h5>
        </div>
        <div style="width: 60px;"></div>
      </div>

      <!-- Loading State -->
      <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Loading match...</p>
      </div>

      <!-- Live Scoreboard -->
      <div *ngIf="!loading && match && tournament">
        <app-live-scoreboard 
          [match]="match"
          [tournament]="tournament" 
          [canUpdateScore]="canUpdateScore">
        </app-live-scoreboard>
      </div>

      <!-- Error State -->
      <div *ngIf="!loading && !match" class="text-center py-5">
        <i class="bi bi-exclamation-triangle display-1 text-warning"></i>
        <h4 class="mt-3">Match Not Found</h4>
        <p class="text-muted">The requested match could not be found.</p>
        <button class="btn btn-primary" (click)="goBack()">
          Go Back
        </button>
      </div>
    </div>
  </div>
</div>
