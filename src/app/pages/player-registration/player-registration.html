<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
      <div class="d-flex align-items-center pt-3 pb-2">
        <button class="btn btn-outline-dark border-0 me-auto text-truncate" (click)="goBack()"> <i class="bi bi-arrow-left"></i> Back </button>
        <h4 class="text-center mx-auto text-truncate" style="max-width: 50%;">Registration</h4>
        <button class="btn btn-outline-dark border-0 ms-auto text-truncate" style="opacity: 0;pointer-events: none;"><i class="bi bi-plus-lg"></i> Add</button>
      </div>

      @if (showOptions) {
        <div class="card mb-3">
          <div class="card-header">
            How would you like to get the Tournament ID?
          </div>
          <div class="card-body">
            <div class="d-grid gap-2">
              <button class="btn btn-primary" (click)="selectOption('manual')">
                <i class="bi bi-keyboard"></i> Enter Tournament ID Manually
              </button>
              <button class="btn btn-secondary" (click)="selectOption('scan')">
                <i class="bi bi-qr-code-scan"></i> Scan QR Code
              </button>
            </div>
          </div>
        </div>
      }

      @if (showManualEntry) {
        <div class="card mb-3">
          <div class="card-header d-flex justify-content-between align-items-center">
            Enter Tournament ID
            <button class="btn btn-sm btn-outline-secondary border-0" (click)="backToOptions()">
              <i class="bi bi-arrow-left"></i> Back
            </button>
          </div>
          <div class="card-body d-flex flex-column">
            <div class="mb-3">
              <label class="form-label text-secondary">Tournament ID *</label>
              <input type="text" class="form-control" [(ngModel)]="manualTournamentId" placeholder="Enter tournament ID">
            </div>
            <button class="btn btn-secondary ms-auto" (click)="loadTournamentManually()" 
                    [disabled]="!manualTournamentId.trim()">
              Load Tournament
            </button>
          </div>
        </div>
      }

      @if (showScanner) {
        <div class="card mb-3">
          <div class="card-header d-flex justify-content-between align-items-center">
            Scan Tournament QR Code
            <button class="btn btn-sm btn-outline-secondary border-0" (click)="backToOptions()">
              <i class="bi bi-arrow-left"></i> Back
            </button>
          </div>
          <div class="card-body text-center">
            <p class="text-muted mb-3">Point your camera at the tournament QR code</p>
            <div class="scanner-container">
              <zxing-scanner 
                [enable]="scannerEnabled"
                (scanSuccess)="onCodeResult($event)"
                [formats]="allowedFormats">
              </zxing-scanner>
            </div>
          </div>
        </div>
      }

      @if (tournament && !showScanner && !showManualEntry && !showOptions) {
        <app-player-registration-form 
          [tournament]="tournament"
          (registrationSuccess)="onRegistrationSuccess()"
          (resetRequested)="resetForm()">
        </app-player-registration-form>
      }
    </div>
  </div>
</div>
